<body>
    <br>
    <h1 align="center">CraveList</h1>
    <br><br>
    <form class="container" method="post" action="/">
        <div class="Heading">
            <label for="formGroupExampleInput" class="form-label">Restaurant - Name</label>
            <input type="text" class="form-control" name="ResName" id="formGroupExampleInput" placeholder="Res-name">
        </div>
        <br>
        <div class="Location">
            <label for="formGroupExampleInput" class="form-label">Location</label>
            <input type="text" class="form-control" name="Loc" id="formGroupExampleInput"
                placeholder="Add Location by Text or Add Location Link">
        </div>
        <br>
        <div class="FoodName">
            <label for="formGroupExampleInput" class="form-label">Main Course-Name</label>
            <input type="text" class="form-control" name="Course" id="formGroupExampleInput"
                placeholder="Main Course-Name">
        </div>
        <br>
        <div class="Course">
            <label for="exampleFormControlTextarea1" class="form-label">Other Courses</label>
            <textarea class="form-control" name="OtherCourse" id="exampleFormControlTextarea1" rows="3"
                placeholder="Other Courses ('pepsi , extra-rice') "></textarea>
        </div>
        <br>
        <div class="Amount">
            <label for="formGroupExampleInput" class="form-label">Main Course Amount</label>
            <input type="text" class="form-control" name="Amount" id="formGroupExampleInput"
                placeholder="Main Course-Name">
        </div>
        <br>
        <div class="OtherAmount">
            <label for="exampleFormControlTextarea1" class="form-label">Amount /per Courses</label>
            <textarea class="form-control" name="OtherAmount" id="exampleFormControlTextarea1" rows="3" placeholder="biriyan - 200,
pepsi -80 ,
extra rice - 90 ........
            "></textarea>
        </div>
        <br>
        <div class="Image">
            <label for="formFile" class="form-label">Add Course Image</label>
            <input class="form-control" name="image" type="file" id="formFile">
        </div>
        <br>
        <div class="button">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
        <br>
        <br>
    </form>
</body>


</html>
